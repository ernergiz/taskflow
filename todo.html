<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>TaskFlow Lite - Yapƒ±lacaklar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { box-sizing: border-box; }

    body {
      font-family: "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
      color: #222;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: #111;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 24px;
      z-index: 100;
    }

    .logo { font-weight: 600; font-size: 18px; }

    .header-right {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .header a {
      color: #ddd;
      text-decoration: none;
      font-size: 14px;
    }

    .header a:hover {
      color: white;
      text-decoration: underline;
    }

    .container {
      max-width: 600px;
      margin: 100px auto 40px;
      background: white;
      padding: 24px;
      border-radius: 14px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
    }

    h2 { margin: 0 0 18px; text-align: center; }

    .filters {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 18px;
    }

    .filters button {
      padding: 6px 14px;
      border-radius: 20px;
      border: 1px solid #ddd;
      background: #f4f4f4;
      font-size: 12px;
      cursor: pointer;
    }

    .filters button.active {
      background: #474157;
      color: white;
      border-color: #292633;
    }

    .add-todo {
      display: flex;
      gap: 10px;
      margin-bottom: 22px;
    }

    .add-todo input {
      flex: 1;
      padding: 12px 14px;
      font-size: 14px;
      border-radius: 10px;
      border: 1px solid #ddd;
    }

    .add-todo button {
      padding: 12px 18px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #474157, #292633);
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    ul { list-style: none; padding: 0; margin: 0; }

    li {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 12px;
      border-radius: 10px;
      margin-bottom: 10px;
      background: #fafafa;
      border: 1px solid #eee;
      transition: background 0.25s ease, opacity 0.25s ease;
    }

    li.completed {
      opacity: 0.7;
    }

    .todo-text {
      display: flex;
      flex-direction: column;
      gap: 2px;
      flex: 1;
    }

    .todo-title { font-size: 14px; }
    .todo-date { font-size: 12px; color: #999; }

    li.completed .todo-title {
      text-decoration: line-through;
      color: #999;
    }

    .actions button {
      background: #9e2828;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 12px;
      cursor: pointer;
    }

    .empty-state {
      text-align: center;
      color: #888;
      margin-top: 30px;
      display: none;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      margin-top: 24px;
      text-align: center;
    }

    .stats strong {
      display: block;
      font-size: 22px;
    }
  </style>
</head>
<body>

<header class="header">
  <span class="logo">TaskFlow Lite</span>
  <div class="header-right">
    <a href="deleted.html">üóë Silinenler</a>
    <a href="#" id="logoutBtn">√áƒ±kƒ±≈ü</a>
  </div>
</header>

<div class="container">
  <h2>üìù Yapƒ±lacaklar Listesi</h2>

  <div class="filters">
    <button data-filter="all" class="active">T√ºm√º</button>
    <button data-filter="active">Aktif</button>
    <button data-filter="completed">Tamamlanan</button>
  </div>

  <div class="add-todo">
    <input type="text" id="todoInput" placeholder="Yeni g√∂rev ekle...">
    <button id="addTodoBtn">Ekle</button>
  </div>

  <ul id="todoList"></ul>

  <div id="emptyState" class="empty-state">
    <p>üì≠ Hen√ºz g√∂rev yok</p>
    <span>ƒ∞lk g√∂revini ekleyerek ba≈üla</span>
  </div>

  <div class="stats">
    <div><strong id="activeCount">0</strong>Aktif</div>
    <div><strong id="completedCount">0</strong>Tamamlanan</div>
    <div><strong id="totalCount">0</strong>Toplam</div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="js/todo.js"></script>

</body>
</html>
